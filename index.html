<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Simulator</title>
    <style>
        body{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;margin:0;font-family:Arial,sans-serif;background-color:#f4f4f4}#number-display{font-size:80px;font-weight:bold;margin:20px 0;letter-spacing:10px}.highlight{color:red}button{font-size:20px;padding:10px 20px;border:none;background-color:#007bff;color:white;cursor:pointer;border-radius:5px;margin:5px}button:hover{background-color:#0056b3}#message{font-size:24px;font-weight:bold;margin-top:20px;text-align:center}button:disabled{background-color:#cccccc;cursor:not-allowed}
    </style>
    <script>
        let currentNumber = "------", selectedIndex = 0, startTime = null, selectCount = 0, swapCount = 0, lastMoveTime = 0;
        let inefficientMoves = 0;

        function generateNumber() {
            currentNumber = (Math.floor(100000 + Math.random() * 900000)).toString();
            selectedIndex = 0;
            startTime = new Date();
            selectCount = 0;
            swapCount = 0;
            lastMoveTime = 0;
            inefficientMoves = 0;
            updateDisplay();
            document.getElementById('message').innerText = "";
            enableButtons();
        }

        function updateDisplay() {
            let formattedNumber = currentNumber.split('').map((digit, index) =>
                (index === selectedIndex || index === selectedIndex + 1) ? `<span class="highlight">${digit}</span>` : digit
            ).join('');
            document.getElementById('number-display').innerHTML = formattedNumber;
            checkOrder();
        }

        function selectNextPair() {
            if (currentNumber !== "------") {
                let moveTime = new Date();
                if (moveTime - lastMoveTime > 500) inefficientMoves++; // Penalizar si es muy lento
                lastMoveTime = moveTime;
                selectedIndex++;
                if (selectedIndex > 4) selectedIndex = 0;
                selectCount++;
                updateDisplay();
            }
        }

        function swapSelected() {
            if (currentNumber !== "------") {
                let moveTime = new Date();
                if (moveTime - lastMoveTime > 500) inefficientMoves++; // Penalizar si es muy lento
                lastMoveTime = moveTime;
                let digits = currentNumber.split('');
                if (selectedIndex + 1 < digits.length) {
                    [digits[selectedIndex], digits[selectedIndex + 1]] = [digits[selectedIndex + 1], digits[selectedIndex]];
                    currentNumber = digits.join('');
                    swapCount++;
                    updateDisplay();
                }
            }
        }

        function checkOrder() {
            if (currentNumber !== "------") {
                let isOrdered = currentNumber.split('').every((digit, index, array) => index === 0 || array[index] >= array[index - 1]);
                if (isOrdered) {
                    let elapsedTime = ((new Date() - startTime) / 1000).toFixed(2);
                    let efficiency = Math.max(0, 0.5 - (elapsedTime / 5)); // Se penaliza con el tiempo
                    let score = Math.max(0, 100 / elapsedTime * (swapCount + selectCount * 0.75) - inefficientMoves * 10);
                    score = score * efficiency; // Reduce la puntuaci√≥n por lentitud

                    document.getElementById('message').innerText = `‚è≥ Tiempo: ${elapsedTime} segundos.\n‚û°Ô∏è Movimientos: ${selectCount}\nüîÅ Pasadas: ${Math.floor(selectCount / 5) + 1}\nüîÑ Intercambios: ${swapCount}\nüìä Puntuaci√≥n: ${Math.round(score)}`;
                    disableButtons();
                }
            }
        }

        function disableButtons() {
            document.querySelector("button[onclick='selectNextPair()']").disabled = true;
            document.querySelector("button[onclick='swapSelected()']").disabled = true;
        }

        function enableButtons() {
            document.querySelector("button[onclick='selectNextPair()']").disabled = false;
            document.querySelector("button[onclick='swapSelected()']").disabled = false;
        }
    </script>
</head>
<body>
    <button onclick="generateNumber()">Generar N√∫mero</button>
    <p id="number-display">------</p>
    <button onclick="selectNextPair()">Siguiente Par</button>
    <button onclick="swapSelected()">Intercambiar</button>
    <p id="message"></p>
</body>
</html>
