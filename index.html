<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de NÃºmeros</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #number-display {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 10px;
        }
        .highlight {
            color: red;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script>
        let currentNumber = "------";
        let selectedIndex = 0;
        let startTime = null;
        let selectCount = 0;
        let swapCount = 0;

        function generateNumber() {
            currentNumber = (Math.floor(100000 + Math.random() * 900000)).toString(); // Genera un nÃºmero de 6 dÃ­gitos
            selectedIndex = 0; // Reiniciar selecciÃ³n
            startTime = new Date(); // Iniciar cronÃ³metro
            selectCount = 0; // Reiniciar contador de selecciÃ³n
            swapCount = 0; // Reiniciar contador de intercambios
            updateDisplay();
            document.getElementById('message').innerText = ""; // Limpiar mensaje
        }

        function updateDisplay() {
            let formattedNumber = currentNumber.split('').map((digit, index) => 
                (index === selectedIndex || index === selectedIndex + 1) ? `<span class="highlight">${digit}</span>` : digit
            ).join('');
            document.getElementById('number-display').innerHTML = formattedNumber;
        }

        function selectNextPair() {
            if (currentNumber === "------") return; // No hacer nada si no hay nÃºmero generado

            selectedIndex++;
            if (selectedIndex > 4) { // Solo se puede llegar hasta (5Â° y 6Â°), luego reinicia a (1Â° y 2Â°)
                selectedIndex = 0;
            }
            selectCount++; // Incrementar contador de selecciones
            updateDisplay();
        }

        function swapSelected() {
            if (currentNumber === "------") return; // No hacer nada si no hay nÃºmero generado

            let digits = currentNumber.split('');
            if (selectedIndex + 1 < digits.length) {
                [digits[selectedIndex], digits[selectedIndex + 1]] = [digits[selectedIndex + 1], digits[selectedIndex]];
                currentNumber = digits.join('');
                swapCount++; // Incrementar contador de intercambios
                updateDisplay();
            }
        }

        function checkOrder() {
            if (currentNumber === "------") return; // No hacer nada si no hay nÃºmero generado

            let digits = currentNumber.split('').map(Number); // Convertir a nÃºmeros
            let isSorted = digits.every((digit, index, array) => index === 0 || array[index - 1] <= digit);

            let endTime = new Date();
            let elapsedTime = ((endTime - startTime) / 1000).toFixed(2); // Calcular tiempo en segundos

            let message = isSorted ? "âœ… Los nÃºmeros estÃ¡n ordenados correctamente." : "âŒ Los nÃºmeros NO estÃ¡n ordenados.";
            message += `\nâ³ Tiempo transcurrido: ${elapsedTime} segundos.`;
            message += `\nðŸ” Veces seleccionado: ${selectCount}.`;
            message += `\nðŸ”„ Veces intercambiado: ${swapCount}.`;

            document.getElementById('message').innerText = message;
        }
    </script>
</head>
<body>
    <p id="number-display">------</p>
    <button onclick="generateNumber()">Generar NÃºmero</button>
    <button onclick="selectNextPair()">Seleccionar de 2 en 2</button>
    <button onclick="swapSelected()">Intercambiar Seleccionados</button>
    <button onclick="checkOrder()">Comprobar Orden</button>
    <p id="message"></p>
</body>
</html>
