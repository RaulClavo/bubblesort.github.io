<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #number-display {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 10px;
        }
        .highlight {
            color: red;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        let currentNumber = "------";
        let selectedIndex = 0;

        function generateNumber() {
            currentNumber = (Math.floor(100000 + Math.random() * 900000)).toString(); // Genera un número de 6 dígitos
            selectedIndex = 0; // Reiniciar selección
            updateDisplay();
            document.getElementById('message').innerText = ""; // Limpiar mensaje
        }

        function updateDisplay() {
            let formattedNumber = currentNumber.split('').map((digit, index) => 
                (index === selectedIndex || index === selectedIndex + 1) ? `<span class="highlight">${digit}</span>` : digit
            ).join('');
            document.getElementById('number-display').innerHTML = formattedNumber;
        }

        function selectNextPair() {
            if (currentNumber === "------") return; // No hacer nada si no hay número generado

            selectedIndex++;
            if (selectedIndex > 4) { // Solo se puede llegar hasta (5° y 6°), luego reinicia a (1° y 2°)
                selectedIndex = 0;
            }
            updateDisplay();
        }

        function swapSelected() {
            if (currentNumber === "------") return; // No hacer nada si no hay número generado

            let digits = currentNumber.split('');
            if (selectedIndex + 1 < digits.length) {
                [digits[selectedIndex], digits[selectedIndex + 1]] = [digits[selectedIndex + 1], digits[selectedIndex]];
                currentNumber = digits.join('');
                updateDisplay();
            }
        }

        function checkOrder() {
            if (currentNumber === "------") return; // No hacer nada si no hay número generado

            let digits = currentNumber.split('').map(Number); // Convertir a números
            let isSorted = digits.every((digit, index, array) => index === 0 || array[index - 1] <= digit);

            let message = isSorted ? "✅ Los números están ordenados correctamente." : "❌ Los números NO están ordenados.";
            document.getElementById('message').innerText = message;
        }
    </script>
</head>
<body>
    <p id="number-display">------</p>
    <button onclick="generateNumber()">Generar Número</button>
    <button onclick="selectNextPair()">Seleccionar de 2 en 2</button>
    <button onclick="swapSelected()">Intercambiar Seleccionados</button>
    <button onclick="checkOrder()">Comprobar Orden</button>
    <p id="message"></p>
</body>
</html>
