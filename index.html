<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de N√∫meros</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #number-display {
            font-size: 80px;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 10px;
        }
        .highlight {
            color: red;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script>
        let currentNumber = "------";
        let selectedIndex = 0;
        let startTime = null;
        let selectCount = 0;
        let swapCount = 0;

        function generateNumber() {
            currentNumber = (Math.floor(100000 + Math.random() * 900000)).toString(); // Genera un n√∫mero de 6 d√≠gitos
            selectedIndex = 0; // Reiniciar selecci√≥n
            startTime = new Date(); // Iniciar cron√≥metro
            selectCount = 0; // Reiniciar contador de selecci√≥n
            swapCount = 0; // Reiniciar contador de intercambios
            updateDisplay();
            document.getElementById('message').innerText = ""; // Limpiar mensaje
        }

        function updateDisplay() {
            let formattedNumber = currentNumber.split('').map((digit, index) => 
                (index === selectedIndex || index === selectedIndex + 1) ? `<span class="highlight">${digit}</span>` : digit
            ).join('');
            document.getElementById('number-display').innerHTML = formattedNumber;
            checkOrder(); // Verificar autom√°ticamente y actualizar estad√≠sticas
        }

        function selectNextPair() {
            if (currentNumber === "------") return; // No hacer nada si no hay n√∫mero generado

            selectedIndex++;
            if (selectedIndex > 4) { // Solo se puede llegar hasta (5¬∞ y 6¬∞), luego reinicia a (1¬∞ y 2¬∞)
                selectedIndex = 0;
            }
            selectCount++; // Incrementar contador de selecciones
            updateDisplay();
        }

        function swapSelected() {
            if (currentNumber === "------") return; // No hacer nada si no hay n√∫mero generado

            let digits = currentNumber.split('');
            if (selectedIndex + 1 < digits.length) {
                [digits[selectedIndex], digits[selectedIndex + 1]] = [digits[selectedIndex + 1], digits[selectedIndex]];
                currentNumber = digits.join('');
                swapCount++; // Incrementar contador de intercambios
                updateDisplay();
            }
        }

        function checkOrder() {
            if (currentNumber === "------") return; // No hacer nada si no hay n√∫mero generado

            // Verificar si el n√∫mero est√° ordenado de menor a mayor
            let isOrdered = currentNumber.split('').every((digit, index, array) => 
                index === 0 || array[index] >= array[index - 1]
            );

            if (isOrdered) {
                let endTime = new Date();
                let elapsedTime = ((endTime - startTime) / 1000).toFixed(2); // Calcular tiempo en segundos

                let message = `‚è≥ Tiempo transcurrido: ${elapsedTime} segundos.\nüîÅ Veces seleccionado: ${selectCount}.\nüîÑ Veces intercambiado: ${swapCount}.`;
                document.getElementById('message').innerText = message;
            }
        }
    </script>
</head>
<body>
    <button onclick="generateNumber()">Generar N√∫mero</button>
    <p id="number-display">------</p>
    <button onclick="selectNextPair()">Seleccionar de 2 en 2</button>
    <button onclick="swapSelected()">Intercambiar Seleccionados</button>
    <p id="message"></p>
</body>
</html>
